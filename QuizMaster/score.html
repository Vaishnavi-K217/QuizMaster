<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-container">
        <h1>Your Quiz Results</h1>
        <div class="score-card">
            <h2 id="categoryName">Category: English</h2>
            <div class="score-display">
                <span id="score">15</span>/<span id="total">20</span>
            </div>
            <p id="scoreMessage">Great job! You're quite knowledgeable!</p>
            <div class="score-actions">
                <button class="btn" id="retryBtn">Retry Quiz</button>
                <button class="btn" id="newCategoryBtn">Choose New Category</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
